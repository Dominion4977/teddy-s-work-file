<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="css/form.css" />
    <link rel="website icon" type="png" href="img/fd.png" />
  </head>
  <body>
    <div class="alert-box">
      <p class="alert">msg</p>
    </div>

    <div class="form">
      <h1 class="heading">WELCOME TO EMPIRE COLLECTION</h1>
      <input
        type="email"
        placeholder="email"
        autocomplete="off"
        class="email"
        required
      />
      <input
        type="password"
        placeholder="password"
        autocomplete="off"
        class="password"
        required
      />

      <a href="../index.html"><button class="submit-btn">log in</button></a>
      <a href="register.html" class="link"
        >dont have an account? register one.</a
      >
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
